<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="location">
          <h3>States</h3>
          <h4>Oklahoma, Texas...</h4>
          <ul class="popover">
            <li><h2>Texas:</h2></li>
            <li>
              <ul>
                <li>Austin</li>
                <li>Dallas</li>
              </ul>
            </li>
            <li><h2>Oklahoma:</h2></li>
            <li>
              <ul>
                <li>Tulsa</li>
                <li>Oklahoma City</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Swimming Pool...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button type="button">Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
